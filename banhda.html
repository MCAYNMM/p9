<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type = "button" id = "a" onclick="move()" style="position: relative;
top: 30px;">a</button>
    <script>
        function move(){
        let l = Math.random()*window.innerWidth;
        let t = Math.random()*window.innerHeight;
        document.getElementById('a').style.top=t+'px';
        document.getElementById('a').style.left  =l+'px';
        }
    </script>
</body>
</html>
